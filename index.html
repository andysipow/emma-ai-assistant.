<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emma â€” Your AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .emma-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4f7fff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #eaf0ff;
      border-radius: 8px;
      min-height: 2rem;
    }
  </style>
</head>
<body>
  <div class="emma-card">
    <img src="https://i.imgur.com/YOUR_EMMA_IMAGE.jpg" alt="Emma Avatar" class="avatar" />
    <h1 class="title">Emma</h1>
    <p class="subtitle">A warm, gentle assistant for seniors offering clear, simple help and companionship.</p>

    <textarea id="question" placeholder="Ask Emma something..." rows="3"></textarea>
    <button onclick="askEmma()">Ask Emma</button>
    <div id="response" class="response"></div>
  </div>

  <script>
    async function askEmma() {
      const input = document.getElementById("question").value.trim();
      const responseBox = document.getElementById("response");

      if (!input) {
        responseBox.textContent = "Please type a question.";
        return;
      }

      responseBox.textContent = "Emma is thinking...";

      try {
        const res = await fetch("/.netlify/functions/ask-emma", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input })
        });

        const data = await res.json();
        responseBox.textContent = data.answer || "Emma had trouble replying.";
      } catch (error) {
        responseBox.textContent = "Something went wrong.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
